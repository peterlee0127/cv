{% for publication in site.data.education.publications %}
  <div id="publication-{{forloop.index}}">
  <div class="modal-content">
    <h5>{{publication.title}}</h5>
    {% for p in publication.detail %}
      <p class="light center flow-text">{{ p | markdownify }}</p>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>
  {% endfor %}
