---
layout: default
---
  {% for menu in site.data.menu.menus %}
  {% if menu.include %}
        <div id="{{menu.link}}" class="block col s12">
        <p class="caption">
        <h2>{{menu.text}}</h2>
        {% include paragraph/{{menu.include}} %}
        </p>
        </div>
  {% endif %}
  {% endfor %}
