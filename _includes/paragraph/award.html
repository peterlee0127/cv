<div class="block">
<div class="container-fixed">
  <h2>{{include.text}}</h2>
  <div class="row">
    {% for award in site.data.award %}
     <div class="col s6 m4 l3">
       <div class="card">
         <div class="card-image">
          {% if award.materialboxed %}
           <img class="materialboxed" data-caption="{{award.p[0]}}" src="{{award.image}}" style="max-width:300px">
          {% else %}
            <img data-caption="{{award.p[0]}}" src="{{award.image}}" style="max-width:300px">
          {% endif %}
         </div>
         <div class="card-content">
           <span class="card-title">{{award.title}}</span>
           <br>
           {% for p in award.p %}
             <p class="light center">{{p}}</p>
           {% endfor %}
         </div>
         <div class="card-action">
           <a href="#">This is a link</a>
         </div>
       </div>
     </div>
      {% endfor %}
   </div>
   {% include parallax.html title='' image='/assets/image/code.png' %}

</div>
</div>
