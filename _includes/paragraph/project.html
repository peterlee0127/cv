<div class="container-fixed">
 <h3>Selected Projects</h3>
   <div class="row">
   {% for project in site.data.project %}
     <div class="col s6 m4 l4">
      <div class="project card">
        <div class="card-image" style="background-image: url({{project.image}}); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
        <!-- <div class="card-image"> -->
          <!-- <img src='{{project.image}}' valign="middle"></img> -->
        <!-- </div> -->
        <div class="card-content">
          <span class="card-title">{{project.title}}</span>
          {% for p in project.p %}
            <p class="light center">{{p}}</p>
          {% endfor %}
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light modal-trigger" href="#project-{{forloop.index}}">More</a>
        </div>
      </div>
  </div>
  {% endfor %}
  </div>

  {% for project in site.data.project %}
   <div id="project-{{forloop.index}}" class="modal">
     <div class="modal-content">
       <h4>{{project.title}}</h4>
       {% for p in project.detail %}
         <p class="light center">{{p}}</p>
       {% endfor %}
     </div>
     <div class="modal-footer">
       <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
     </div>
   </div>
  {% endfor %}
</div>
