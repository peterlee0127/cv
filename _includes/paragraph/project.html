<div class="container-fixed">
 <h3>Projects</h3>
   <div class="row">
   {% for project in site.data.project %}
     <div class="col s6 m4 l3">
      <div class="card" style='height:auto;'>
        <div class="card-image-container" style='height:300px'>
        <div class="card-image" style="height:300px;background-image: url({{project.image}}); background-size: contain; background-position: center center; background-repeat: no-repeat no-repeat;">
          <!-- <div class="card__media__background" style="background-image: url(https://vuetifyjs.com/static/doc-images/cards/desert.jpg); background-size: cover; background-position: center center; background-repeat: no-repeat no-repeat;"></div> -->
          <!-- <img data-caption="{{project.title}}" src="{{project.image}}"> -->
        </div>
      </div>
        <div class="card-content" style='height:150px;'>
          <!-- <span class="card-title">{{project.title}}</span> -->
          {% for p in project.p %}
            <p class="light center">{{p}}</p>
          {% endfor %}
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light modal-trigger" href="#publication-{{forloop.index}}">preview</a>
        </div>
      </div>
  </div>
  {% endfor %}
  </div>

  {% for project in site.data.project %}
   <div id="publication-{{forloop.index}}" class="modal">
     <div class="modal-content">
       <h4>{{project.title}}</h4>
       {% for p in project.p %}
         <p class="light center">{{p}}</p>
       {% endfor %}
     </div>
     <div class="modal-footer">
       <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
     </div>
   </div>
  {% endfor %}
</div>
