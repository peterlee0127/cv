<div class="skills container-fixed">
  <h3>Selected Skills</h3>
  <div class="row" >
      {% for skill in site.data.work.skills %}
        <div class="card-panel grey col s6 m6 l6">
            <div class="card-content">
              {% for p in skill.p %}
                <p class="flow-text">{{p}}</p>
              {% endfor %}
            </div>
        </div>
        {% endfor %}
  </div>
</div>
