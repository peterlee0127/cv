<div class="skills container-fixed">
  <h4>Selected Skills</h4>
  <div class="row" >
      {% for skill in site.data.work.skills %}
        <div class="card-panel col s12 m6 l4">
              <h4>{{ skill.title }}</h4>
              <hr>
              {% for p in skill.p %}
                <p class="flow-text">{{p}}</p>
              {% endfor %}
        </div>
        {% endfor %}
  </div>
</div>
